<!DOCTYPE html>
<html lang="fr">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row border-bottom">
            <div class="col-3">
                <a href="{% url "signin" %}" class="btn btn-outline-primary my-3">Ajouter</a>
            </div>
        </div>

        <div class="row">
            <div
                class="table-responsive-sm my-3"
            >
                <table
                    class="table table-striped table-hover table-borderless table-primary align-middle"
                >
                    <thead class="table-light">
                        <caption>
                            Utilisateurs
                        </caption>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>E-mail</th>
                            <th>Suppression</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        {% for user in users %}
                            <tr
                                class="table"
                            >
                                <td scope="row">{{user.id}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                                <td><a onclick="confirm()" href="/private_page/dashboard/gestion_users/delete{{user.id}}" class="btn btn-danger">Supprimer</a></td>
                            </tr>
                        {% endfor %}

                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>

        </div>
        <a href="{% url "dashboard" %}" class="btn btn-secondary"><- Retour</a>
    </div>

    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script>
        var jun;

        function confirm() {
            alert('Vous venez de supprimer un Utilisateur');
        };
    </script>
</body>
</html>
