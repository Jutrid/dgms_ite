<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 my-1">
                <img src="{% static 'img/logo.jpeg' %}" width="200" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-3 mx-auto" style="border: 1px solid black; margin-top: 20px; border-radius: 10px;">
                <form action="/signin/" method='post'>
                    {% csrf_token %}
                    <div style="width: min-content; margin: 20px auto;">
                        <img src="{% static 'img/signin.png' %}" alt="Se connecter">
                    </div>
                    <input type="text" style="font-size: 1.1rem;" name="username" class="form-control my-3 h2" placeholder="Entrer un nom d'utilisateur" >
                    <input type="email" style="font-size: 1.1rem;" name="email" class="form-control my-3 h2" placeholder="Entrer une Adresse Mail" >
                    <input type="password" style="font-size: 1.1rem;" name="password" class="form-control my-3 h2" placeholder="Entrer un mot de passe" >
                    <input type="password" style="font-size: 1.1rem;" name="password1" class="form-control my-3 h2" placeholder="Confirmer le mot de passe" >
                    <div style="width: min-content; margin: 0 auto;">
                        <button
                            style="width: 200px;"
                            class="btn btn-outline-primary my-3 p-3"
                            type="submit"
                            >S'inscrire</button
                        >
                    </div>

                    {% for message in messages %}
                        <p class="info">{{message}}</p>
                    {% endfor %}
                    
                </form>

                <p style="text-align: center;">Vous avez déjà un compte ? Veuillez vous connecter <a href="{% url "login" %}">ici !</a></p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
